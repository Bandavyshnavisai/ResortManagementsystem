<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container, .cart {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1, h2 {
            text-align: center;
        }
        .item, .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .item button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .item button:hover {
            background-color: #218838;
        }
        .total {
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Shopping</h1>
        <div class="list">
            <h2>ITEMS</h2>
            <div class="item">
                <span>Item 1</span>
                <span>Price: $100</span>
                <button onclick="addItem('Item 1', 100)">Add to cart</button>
            </div>
            <div class="item">
                <span>Item 2</span>
                <span>Price: $300</span>
                <button onclick="addItem('Item 2', 300)">Add to cart</button>
            </div>
            <div class="item">
                <span>Item 3</span>
                <span>Price: $400</span>
                <button onclick="addItem('Item 3', 400)">Add to cart</button>
            </div>
            <div class="item">
                <span>Item 4</span>
                <span>Price: $600</span>
                <button onclick="addItem('Item 4', 600)">Add to cart</button>
            </div>
        </div>
    </div>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartItems"></ul>
        <div class="total">
            Total: $<span id="totalAmount">0</span>
        </div>
    </div>
    <script>
        let cart = [];
        let total = 0;

        function addItem(itemName, itemPrice) {
            cart.push({ name: itemName, price: itemPrice });
            updateCart();
        }

        function updateCart() {
            let cartItemsList = document.getElementById('cartItems');
            cartItemsList.innerHTML = '';

            let totalPrice = 0;

            for (let i = 0; i < cart.length; i++) {
                let item = cart[i];
                let listItem = document.createElement('li');
                listItem.className = 'cart-item';
                listItem.innerHTML = `${item.name} - $${item.price}`;
                cartItemsList.appendChild(listItem);

                totalPrice += item.price;
            }

            document.getElementById('totalAmount').textContent = totalPrice;
        }
    </script>
</body>
</html>
